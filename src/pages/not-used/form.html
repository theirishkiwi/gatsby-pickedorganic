<form 
    name="subscription" 
    method="post" 
    action="/contact/thanks/" 
    data-netlify="true" 
    data-netlify-honeypot="bot-field"
    >
    <input type="hidden" name="form-name" value="subscription">
    <div hidden="">
        <label>
            Don’t fill this out: 
            <input 
            name="bot-field"
            >
        </label>
    </div>
    <div class="field">
        <label class="label" for="name">
            Your name
        </label>
            <div class="control">
                <input 
                class="input" 
                type="text" 
                name="name" 
                id="name" 
                required
                placeholder="your name"
                >
            </div>
        </div>
            <div class="field">
                <label class="label" for="email">
                    Email</label>
                    <div class="control">
                        <input 
                        class="input" 
                        type="email" 
                        name="email" 
                        id="email" 
                        required
                        placeholder="email"
                        >
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="phone">
                        Contact Number
                    </label>
                    <input 
                    class="input" 
                    type="tel" 
                    name="phone" 
                    id="phone" 
                    required
                    placeholder="contact number"
                    >
                </div>
                <div class="field">
                    <label class="label" for="size">
                        Box Size
                    </label>
                    <select 
                    name="size" 
                    class="input" 
                    required
                    id="size"
                    >
                        <option value disabled selected hidden>- select size -</option>
                        <option value="Small">Small - £10</option>
                        <option value="Large">Large - £15</option>
                    </select>
                </div>
                <div class="field">
                    <div class="control">
                        <label class="label" for="frequency">
                            Frequency
                        </label>
                        <div class="control">
                            <label class="radio">
                                <input 
                                    name="frequency" 
                                    component="input" 
                                    type="radio" 
                                    id="weekly" 
                                    value="weekly"
                                    required
                                >
                                 Weekly
                            </label>
                            <label class="radio">
                                <input 
                                name="frequency" 
                                component="input" 
                                type="radio" 
                                id="fortnightly" 
                                value="fortnightly"
                                required
                                >
                                 Fortnightly
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="field">
                            <div class="control">
                                <label class="label" for="transport">
                                    Transport
                                </label>
                                <div class="control">
                                    <label class="radio">
                                        <input 
                                        name="transport" 
                                        component="input" 
                                        type="radio" 
                                        id="collection" 
                                        value="collection"
                                        required
                                        >
                                         Collection
                                        </label>
                                        <label class="radio">
                                            <input 
                                            name="transport" 
                                            component="input" 
                                            type="radio" 
                                            id="delivery" 
                                            value="delivery"
                                            required
                                            >
                                             Delivery
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label" for="address">
                                    Delivery Address
                                </label>
                                <sub>(£1.50 charge)</sub>
                                <div class="control">
                                    <textarea 
                                    name="address" 
                                    class="textarea" 
                                    id="address" 
                                    required
                                    placeholder="delivery address"
                                    >
                                    </textarea>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label" for="message">
                                    Comment/Requests
                                </label>
                                <div class="control">
                                    <textarea 
                                    name="message" 
                                    class="textarea" 
                                    id="message" 
                                    placeholder="comment/requests"
                                    >
                                    </textarea>
                                </div>
                            </div>
                            <div class="buttons">
                                <button class="button is-link" type="submit">
                                    Subscribe!
                                </button>
                                <button class="button is-link" type="reset">
                                    Reset
                                </button>
                            </div>
                        </form>
